<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>BeatMaker</title>
    </head>
    <body>
        <div class="sequencer">
            <div class="kick-track">
                <div class="controller">
                    <h1>KICK</h1>
                    <button data-track="0" class="mute kick-volume"><i class="fas fa-volume-mute"></i></button>
                    <select name="kick-select" id="kick-select">
                        <option value="/allSounds/kick-classic.wav">Kick Classic</option>
                        <option value="/allSounds/kick-808.wav">Kick 808</option>
                        <option value="/allSounds/kick-heavy.wav">Kick Heavy</option>
                    </select>
                </div>
                <div class="kick">
                    <div class="pad kick-pad b0"></div>
                    <div class="pad kick-pad b1"></div>
                    <div class="pad kick-pad b2"></div>
                    <div class="pad kick-pad b3"></div>
                    <div class="pad kick-pad b4"></div>
                    <div class="pad kick-pad b5"></div>
                    <div class="pad kick-pad b6"></div>
                    <div class="pad kick-pad b7"></div>
                </div>
            </div>
            <div class="snare-track">
                <div class="controller">
                    <h1>SNARE</h1>
                    <button data-track="1" class="mute snare-volume"><i class="fas fa-volume-mute"></i></button>
                    <select name="snare-select" id="snare-select">
                        <option value="/allSounds/snare-lofi02.wav">Snare Lofi</option>
                        <option value="/allSounds/snare-808.wav">Snare 808</option>
                        <option value="/allSounds/snare-vinyl02.wav">Snare Vinyl</option>
                    </select>
                </div>
                <div class="snare">
                    <div class="pad snare-pad b0"></div>
                    <div class="pad snare-pad b1"></div>
                    <div class="pad snare-pad b2"></div>
                    <div class="pad snare-pad b3"></div>
                    <div class="pad snare-pad b4"></div>
                    <div class="pad snare-pad b5"></div>
                    <div class="pad snare-pad b6"></div>
                    <div class="pad snare-pad b7"></div>
                </div>
            </div>
            <div class="hihat-track">
                <div class="controller">
                    <h1>HIHAT</h1>
                    <button data-track="2" class="mute hihat-volume"><i class="fas fa-volume-mute"></i></button>
                    <select name="hihat-select" id="hihat-select">
                        <option value="/allSounds/hihat-acoustic02.wav">Hihat Acoustic</option>
                        <option value="/allSounds/hihat-808.wav">Hihat 808</option>
                        <option value="/allSounds/hihat-plain.wav">Hihat Plain</option>
                    </select>
                </div>
                <div class="hihat">
                    <div class="pad hihat-pad b0"></div>
                    <div class="pad hihat-pad b1"></div>
                    <div class="pad hihat-pad b2"></div>
                    <div class="pad hihat-pad b3"></div>
                    <div class="pad hihat-pad b4"></div>
                    <div class="pad hihat-pad b5"></div>
                    <div class="pad hihat-pad b6"></div>
                    <div class="pad hihat-pad b7"></div>
                </div>
            </div>
            <button class="play"><i class="fas fa-play"></i></button>
            <div class="tempo">
                <input type="range" class="tempo-slider" max="300" min="20">
                <p>Tempo: <span class="tempo-nr">150</span></p>
            </div>
        </div>

        <audio class="kick-sound" src="/allSounds/kick-classic.wav"></audio>
        <audio class="snare-sound" src="/allSounds/snare-lofi02.wav"></audio>
        <audio class="hihat-sound" src="/allSounds/hihat-acoustic02.wav"></audio>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha512-xd+EFQjacRjTkapQNqqRNk8M/7kaek9rFqYMsbpEhTLdzq/3mgXXRXaz1u5rnYFH5mQ9cEZQjGFHFdrJX2CilA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./app.js"></script>
    </body>
</html>
